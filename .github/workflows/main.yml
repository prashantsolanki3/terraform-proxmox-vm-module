# This is a basic workflow to help you get started with Actions

name: Lint and create release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # runs-on: self-hosted
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v3.0.0
        with:
          # TFLint version to install
          tflint_version: latest
          # GitHub token - used when getting the latest version of tflint
          github_token: ${{ github.token }}
      - name: Show version
        run: tflint --version

      - name: Init TFLint
        run: tflint --init

      - name: Run TFLint
        run: tflint -f compact

      - name: Set env
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}

      - name: Get latest release version
        id: get-release
        run: |
          # Make a GET request to the GitHub API to fetch the latest release
          response=$(curl -sS --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
                     "https://api.github.com/repos/${{ github.repository }}/releases/latest")
          # Extract the "tag_name" field from the response using jq
          version=$(echo "$response" | jq -r '.tag_name')

          # Set the output "version" to make it accessible to other steps
          echo "::set-output name=latest_version::$version"

      - name: Increment version
        id: increment-version
        run: |
          # Extract major, minor, and patch components from the version
          IFS='.' read -ra version_parts <<< "${{ steps.get-release.outputs.version }}"
          major=${version_parts[0]}
          minor=${version_parts[1]}
          patch=${version_parts[2]}

          # Increment the patch version
          patch=$((patch + 1))

          # Construct the new version
          new_version="${major}.${minor}.${patch}"

          # Set the output "new_version" to make it accessible to other steps
          echo "::set-output name=new_version::$new_version"

      - name: Display latest release version and incremented version
        run: |
          echo "Latest release version: ${{ steps.get-release.outputs.version }}"
          echo "Incremented version: ${{ steps.increment-version.outputs.new_version }}"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.get-release.outputs.new_version }}
          release_name: Release ${{ steps.get-release.outputs.new_version }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
